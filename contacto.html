<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>MovimientoFit | Inicio</title>
    <!-- Ícono -->
    <link rel="shortcut icon" href="./img/logo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body id="contacto">
    <!-- Encabezado -->
    <header class="header">
        <!-- Menu de navegacion -->
        <nav class="header__nav">
            <input class="header__nav__checkbox" type="checkbox">
            <!-- Menu hamburguesa para mobile -->
            <div class="header__nav__burger">
                <div class="burger__lines">
                    <span class="burger__lines__line1"></span>
                    <span class="burger__lines__line2"></span>
                    <span class="burger__lines__line3"></span>
                </div>
            </div>
            <ul class="header__nav__menu">
                <li><a href="#" class="header__nav__menuitem--selected">Inicio</a></li>
                <li><a href="./asesorias.html">Asesorías Personalizadas</a></li>
                <li><a href="./educacion.html">Aprende Conmigo</a></li>
                <li><a href="./sobre-mi.html">Sobre Mi</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Principal -->
    <main>
        <!-- Formulario de contacto -->
        <section class="maincontent">
            <div class="maincontent__main">
                <img src="./img/portada.PNG" alt="foto-joaquin-murua">
                <h1>Movimiento Fit</h1>
                <h2>Joaquín Murua</h2>
            </div>
            <!-- Frases principales -->
            <div class="maincontent__form">
                <div class="maincontent__form__margin">
                    <h2>¡No te quedes con dudas!</h2>
                    <h3>Enviame un mensaje</h3>
                    <form action="" autocomplete="on">
                        <div>
                            <input type="text" id="campo-nombre" placeholder="Ingrese su nombre completo" class="campo" required>
                        </div>
                        <div>
                            <input type="text" id="campo-email" placeholder="Ingrese su E-mail" class="campo" required>
                        </div>
                        <div>
                            <input type="tel" id="campo-telefono" placeholder="Ingrese su número de telefono" class="campo" class="campo" required>
                        </div>
                        <div>
                            <textarea name="duda" id="campo-consulta" cols="30" rows="10" class="campo" placeholder="Duda/Consulta" required></textarea>
                        </div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar todo">
                    </form>
                </div>
            </div>
        </section>
        <!-- Overlay de whatsapp y spotify -->
        <div class="overlay">
            <div class="overlay__whatsapp">
                <a href="https://api.whatsapp.com/send?phone=+543515063226&text=Hola%20Joaqu%C3%ADn,%20quiero%20m%C3%A1s%20informaci%C3%B3n%20sobre%20la%20asesor%C3%ADa%20personalizada%20%F0%9F%92%AA%F0%9F%8F%BB" target="_blank"><img src="./img/icons/whatsapp.png" alt="overlay-whatsapp"><p>Entrena conmigo!</p></a>
            </div>
            <div class="overlay__spotify">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0qWawD9q5RXO6hQUjLEi0P?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" ></iframe>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">MovimientoFIT JM | © Todos los derechos reservados.</p>
        <p class="footer__creditos">Sitio web diseñado y desarrollado por <a href="https://www.linkedin.com/in/jos%C3%A9-ignacio-mora-del-boca-a9611722a/" target="_blank"> José Mora</a></p>
    </footer>
</body>
</html>
